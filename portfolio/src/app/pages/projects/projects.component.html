<div class="min-h-screen bg-white dark:bg-gray-900 py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-16">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">
        {{ 'PROJECTS.TITLE' | translate }}
      </h1>
      <p class="text-xl text-gray-600 dark:text-gray-300 max-w-3xl mx-auto">
        {{ 'PROJECTS.SUBTITLE' | translate }}
      </p>
    </div>

    <!-- Filter Buttons -->
    <div class="flex flex-wrap justify-center mb-12 animate-fade-in">
      <button
        *ngFor="let category of categories"
        (click)="setActiveCategory(category)"
        [class]="activeCategory === category ? 'bg-blue-600 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600'"
        class="px-6 py-2 rounded-full text-sm font-medium transition-colors mr-3 mb-2">
        {{ category }}
      </button>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of filteredProjects"
           class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 animate-fade-in group">
        <!-- Project Image -->
        <div class="relative h-48 bg-gray-300 dark:bg-gray-600 overflow-hidden">
          <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
          <div class="absolute bottom-4 left-4">
            <span *ngIf="project.featured"
                  class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200">
              ‚≠ê {{ 'PROJECTS.FEATURED' | translate }}
            </span>
          </div>
        </div>

        <!-- Project Content -->
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
            {{ project.title }}
          </h3>
          <p class="text-gray-600 dark:text-gray-300 text-sm mb-4 line-clamp-3">
            {{ project.description }}
          </p>

          <!-- Technologies -->
          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let tech of project.technologies"
                  class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs rounded">
              {{ tech }}
            </span>
          </div>

          <!-- Project Links -->
          <div class="flex space-x-4">
            <a *ngIf="project.githubUrl"
               [href]="project.githubUrl"
               target="_blank"
               rel="noopener noreferrer"
               class="flex items-center text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
              Code
            </a>
            <a *ngIf="project.demoUrl"
               [href]="project.demoUrl"
               target="_blank"
               rel="noopener noreferrer"
               class="flex items-center text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
              Demo
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Load More Button (if needed) -->
    <div *ngIf="showLoadMore" class="text-center mt-12">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-lg transition-colors">
        {{ 'PROJECTS.LOAD_MORE' | translate }}
      </button>
    </div>
  </div>
</div>
