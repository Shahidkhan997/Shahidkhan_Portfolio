<div class="chatbot-container">
  <!-- Chat toggle button -->
  <button
    class="chat-toggle-btn"
    (click)="toggleChat()"
    [class.open]="isOpen"
    aria-label="Toggle Chat">
    <svg *ngIf="!isOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
    </svg>
    <svg *ngIf="isOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="18" y1="6" x2="6" y2="18"/>
      <line x1="6" y1="6" x2="18" y2="18"/>
    </svg>
  </button>

  <!-- Chat window -->
  <div class="chat-window" [class.open]="isOpen">
    <div class="chat-header">
      <h3>Portfolio Assistant</h3>
    </div>

    <div class="chat-messages" #messagesContainer>
      <div
        *ngFor="let message of messages"
        class="message"
        [class.user-message]="message.sender === 'user'"
        [class.bot-message]="message.sender === 'bot'">
        <div class="message-content">
          {{ message.text }}
        </div>
        <div class="message-time">
          {{ message.timestamp | date:'shortTime' }}
        </div>
      </div>

      <!-- Typing indicator -->
      <div *ngIf="isTyping" class="message bot-message typing">
        <div class="message-content">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <input
        type="text"
        class="chat-input"
        [(ngModel)]="userInput"
        (keyup.enter)="sendMessage()"
        placeholder="Ask me about my experience, skills, projects..."
        maxlength="500">
      <button
        class="send-btn"
        (click)="sendMessage()"
        [disabled]="!userInput.trim()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"/>
          <polygon points="22,2 15,22 11,13 2,9"/>
        </svg>
      </button>
    </div>
  </div>
</div>
