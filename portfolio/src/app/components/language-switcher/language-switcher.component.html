<div class="relative inline-block">
  <button
    (click)="toggleDropdown()"
    class="flex items-center space-x-1 px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
    aria-haspopup="true"
    [attr.aria-expanded]="dropdownOpen">
    <span>{{ currentLanguage.toUpperCase() }}</span>
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

  <div *ngIf="dropdownOpen"
       class="absolute right-0 mt-2 w-32 bg-white dark:bg-gray-800 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
       role="menu"
       aria-orientation="vertical">
    <div class="py-1" role="none">
      <button
        *ngFor="let lang of availableLanguages"
        (click)="setLanguage(lang)"
        [class]="lang === currentLanguage ? 'bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100' : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white'"
        class="block w-full text-left px-4 py-2 text-sm transition-colors"
        role="menuitem">
        {{ lang === 'en' ? 'English' : 'Fran√ßais' }}
      </button>
    </div>
  </div>
</div>

<!-- Click outside to close -->
<div *ngIf="dropdownOpen"
     (click)="closeDropdown()"
     class="fixed inset-0 z-40"
     aria-hidden="true">
</div>
